<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Student</title>
    <meta name="description" content="Create a new student">
    
</head>
    <nav>
        <h1>Lesson Tracker</h1>
        <ul>
            <li><a href="./lesson.html">Lessons</a></li>
            <li><a href="./student.html">Students</a></li>
            <li><a href="./location.html">Locations</a></li>
            <li><a href="./settings.html">Settings</a></li>
        </ul>
    </nav>
    <header>Enter New Student</header>
    <form>
        <fieldset><legend>New Student</legend>
            <ul>
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first name">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last name">
                </li>
                <li>
                    <label for="Phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="membership_number">Membership Number</label>
                    <input type="number" id="membership_number" name="membership_number">
                </li>
                <li>
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate">
                </li>

            </ul>
        
        
        </fieldset>
        
        
    </form>
</html>
